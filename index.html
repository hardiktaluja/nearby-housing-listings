<!DOCTYPE html>
<html>
<head>
	<style>
		html,
		body {
			font-family: Arial, sans-serif;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.container {
			height: 100%;
			position: relative;
		}
		input {
			font-size: 12px;
		}
		h1 {
			color: #525454;
			font-size: 22px;
			margin: 0 0 10px 0;
			text-align: center;
		}
		#hide-listings,
		#show-listings {
			width: 48%;
		}
		hr {
			background: #D0D7D9;
			height: 1px;
			margin: 20px 0 20px 0;
			border: none;
		}
		#map {
			bottom: 0px;
			height: 100%;
			left: 362px;
			position: absolute;
			right: 0px;
		}
		.options-box {
			background: #fff;
			border: 1px solid #999;
			border-radius: 3px;
			height: 100%;
			line-height: 35px;
			padding: 10px 10px 30px 10px;
			text-align: left;
			width: 340px;
		}
		#pano {
			width: 200px;
			height: 200px;
		}
		.text {
			font-size: 12px;
		}
		#toggle-drawing {
			width: 27%;
			position: relative;
			margin-left: 10px;
		}
		#zoom-to-area-text {
			position: relative;
			width: 70%;
		}
		#zoom-to-area {
			width: 24%;
		}
		#places-search,
		#search-within-time-text {
			width: 84%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1>Find Your New NYC Home</h1>
			<div>
				<input id="show-listings" type="button" value="Show Listings">
				<input id="hide-listings" type="button" value="Hide Listings">
				<hr>
				<span class="text">Draw a shape to search within it for homes!</span>
				<input id="toggle-drawing" type="button" value="Drawing Tools">
			</div>
			<hr>
			<div>
				<input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
				<input id="zoom-to-area" type="button" value="Zoom">
			</div>
			<hr>
			<div>
				<span class="text">Within </span>
				<select id="max-duration">
					<option value="10">10 min</option>
					<option value="15">15 min</option>
					<option value="30">30 min</option>
					<option value="60">1 hour</option>
				</select>
				<select id="mode">
					<option value="DRIVING">drive</option>
					<option value="WALKING">walk</option>
					<option value="BICYCLING">bike</option>
					<option value="TRANSIT">transit ride</option>
				</select>
				<span class="text">of</span>
				<input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
				<input id="search-within-time" type="button" value="Go">
			</div>
			<hr>
			<div>
				<span class="text">Search for nearby places</span>
				<input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
				<input id="go-places" type="button" value="Go">
			</div>
			<hr>
			<div>
				<input id="toggle-traffic" type="button" value="Toggle Traffic">
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script>
		var map;
		var markers = [];
		var polygon = null;
		var placeMarkers = [];
		function initMap() {
			var styles = [
			          {
			            featureType: 'water',
			            stylers: [
			              { color: '#19a0d8' }
			            ]
			          },{
			            featureType: 'administrative',
			            elementType: 'labels.text.stroke',
			            stylers: [
			              { color: '#ffffff' },
			              { weight: 6 }
			            ]
			          },{
			            featureType: 'administrative',
			            elementType: 'labels.text.fill',
			            stylers: [
			              { color: '#e85113' }
			            ]
			          },{
			            featureType: 'road.highway',
			            elementType: 'geometry.stroke',
			            stylers: [
			              { color: '#efe9e4' },
			              { lightness: -40 }
			            ]
			          },{
			            featureType: 'transit.station',
			            stylers: [
			              { weight: 9 },
			              { hue: '#e85113' }
			            ]
			          },{
			            featureType: 'road.highway',
			            elementType: 'labels.icon',
			            stylers: [
			              { visibility: 'off' }
			            ]
			          },{
			            featureType: 'water',
			            elementType: 'labels.text.stroke',
			            stylers: [
			              { lightness: 100 }
			            ]
			          },{
			            featureType: 'water',
			            elementType: 'labels.text.fill',
			            stylers: [
			              { lightness: -100 }
			            ]
			          },{
			            featureType: 'poi',
			            elementType: 'geometry',
			            stylers: [
			              { visibility: 'on' },
			              { color: '#f0e4d3' }
			            ]
			          },{
			            featureType: 'road.highway',
			            elementType: 'geometry.fill',
			            stylers: [
			              { color: '#efe9e4' },
			              { lightness: -25 }
			            ]
			          }
			        ];
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 40.7413549, lng: -73.9980244},
				zoom: 13,
				styles: styles,
				mapTypeControl: false
			});
			var trafficLayer = new google.maps.TrafficLayer();
			var timeAutocomplete = new google.maps.places.Autocomplete(document.getElementById('search-within-time-text'));
			var zoomAutocomplete = new google.maps.places.Autocomplete(document.getElementById('zoom-to-area-text'));
			zoomAutocomplete.bindTo('bounds', map);
			var searchBox = new google.maps.places.SearchBox(document.getElementById('places-search'));
			searchBox.setBounds(map.getBounds());
			var locations = [
			          {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
			          {title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
			          {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
			          {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
			          {title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
			          {title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
			        ];
			var largeInfoWindow = new google.maps.InfoWindow();
			var drawingManager = new google.maps.drawing.DrawingManager({
				drawingMode: google.maps.drawing.OverlayType.POLYGON,
				drawingControl: true,
				drawingControlOptions: {
					position: google.maps.ControlPosition.TOP_LEFT,
					drawingModes: [
					google.maps.drawing.OverlayType.POLYGON
					]
				}
			});
			var defaultIcon = makeMarkerIcon('0091ff');
			var highlightedIcon = makeMarkerIcon('FFFF24');
			for (var i = 0; i < locations.length; i++) {
				var position = locations[i].location;
				var title = locations[i].title;
				var marker = new google.maps.Marker({
					position: position,
					title: title,
					animation: google.maps.Animation.DROP,
					icon: defaultIcon,
					id: i
				});
				markers.push(marker);
				marker.addListener('click', function() {
					populateInfoWindow(this, largeInfoWindow);
				});
				marker.addListener('mouseover', function() {
					this.setIcon(highlightedIcon);
				});
				marker.addListener('mouseout', function() {
					this.setIcon(defaultIcon);
				});
			}
			document.getElementById('show-listings').addEventListener('click', showListings);
			document.getElementById('hide-listings').addEventListener('click', function() {
				hideMarkers(markers)
			});
			document.getElementById('toggle-drawing').addEventListener('click', function() {
				toggleDrawing(drawingManager);
			});
			document.getElementById('zoom-to-area').addEventListener('click', function() {
				zoomToArea();
			});
			document.getElementById('search-within-time').addEventListener('click', function() {
				searchWithinTime();
			});
			searchBox.addListener('places_changed', function() {
				searchBoxPlaces(this);
			});
			document.getElementById('go-places').addEventListener('click', textSearchPlaces);
			document.getElementById('toggle-traffic').addEventListener('click', function() {
				if (trafficLayer.getMap() == null) {
					trafficLayer.setMap(map);
				} else {
					trafficLayer.setMap(null);
				}
			});
			drawingManager.addListener('overlaycomplete', function(event) {
				if (polygon) {
					polygon.setMap(null);
					hideMarkers(markers);
				}
				drawingManager.setDrawingMode(null);
				polygon = event.overlay;
				polygon.setEditable(true);
				searchWithinPolygon();
				polygon.getPath().addListener('set_at', searchWithinPolygon);
				polygon.getPath().addListener('insert_at', searchWithinPolygon);
			});
		}
		function populateInfoWindow(marker, infoWindow) {
			if (infoWindow.marker != marker) {
				infoWindow.marker = marker;
				infoWindow.setContent('');
				infoWindow.addListener('closeclick', function() {
					infoWindow.setMarker(null);
				});
				var streetViewService = new google.maps.StreetViewService();
				var radius = 50;
				function getStreetView(data, status) {
					if (status == google.maps.StreetViewStatus.OK) {
						var nearStreetViewLocation = data.location.latLng;
						var heading = google.maps.geometry.spherical.computeHeading(nearStreetViewLocation, marker.position);
						infoWindow.setContent('<div>' + marker.title + '</div><div id="pano"></div>');
						var panoramaOptions = {
							position: nearStreetViewLocation,
							pov: {
								heading: heading,
								pitch: 30
							}
						};
						var panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'), panoramaOptions);
					} else {
						infoWindow.setContent('<div>' + marker.title + '</div><div>No Street View Found</div>');
					}
				}
				streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
				infoWindow.open(map, marker);
			}
		}
		function showListings() {
			var bounds = new google.maps.LatLngBounds();
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(map);
				bounds.extend(markers[i].position);
			}
			map.fitBounds(bounds);
		}
		function hideMarkers(markers) {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(null);
			}
		}
		function makeMarkerIcon(markerColor) {
			var markerImage = new google.maps.MarkerImage(
				'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|' + markerColor +
				'|40|_|%E2%80%A2',
				new google.maps.Size(21, 34),
				new google.maps.Point(0, 0),
				new google.maps.Point(10, 34),
				new google.maps.Size(21,34)
				);
			return markerImage;
		}
		function toggleDrawing(drawingManager) {
			if (drawingManager.map) {
				drawingManager.setMap(null);
				if (polygon) {
					polygon.setMap(null);
				}
			} else {
				drawingManager.setMap(map);
			}
		}
		function searchWithinPolygon() {
			for (var i = 0; i < markers.length; i++) {
				if (google.maps.geometry.poly.containsLocation(markers[i].position, polygon)) {
					markers[i].setMap(map);
				} else {
					markers[i].setMap(null);
				}
			}
		}
		function zoomToArea() {
			var geocoder = new google.maps.Geocoder();
			var address = document.getElementById('zoom-to-area-text').value;
			if (address == '') {
				window.alert('You must enter an area, or address.');
			} else {
				geocoder.geocode({
					address: address,
					componentRestrictions: {
						locality: 'Delhi'
					}
				}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						map.setCenter(results[0].geometry.location);
						map.setZoom(15);
					} else {
						window.alert('We could not find that location - try entering a more specific place.');
					}
				});
			}
		}
		function searchWithinTime() {
			var distanceMatrixService = new google.maps.DistanceMatrixService();
			var address = document.getElementById('search-within-time-text').value;
			if (address == '') {
				window.alert('You must enter an address.');
			} else {
				hideMarkers(markers);
				var origins = [];
				for (var i = 0; i < markers.length; i++) {
					origins[i] = markers[i].position;
				}
				var destination = address;
				var mode = document.getElementById('mode').value;
				distanceMatrixService.getDistanceMatrix({
					origins: origins,
					destinations: [destination],
					travelMode: google.maps.TravelMode[mode],
					unitSystem: google.maps.UnitSystem.IMPERIAL
				}, function(response, status) {
					if (status != google.maps.DistanceMatrixStatus.OK) {
						window.alert('Error was: ' + status);
					} else {
						displayMarkersWithinTime(response);
					}
				});
			}
		}
		function displayMarkersWithinTime(response) {
			var maxDuration = document.getElementById('max-duration').value;
			var origins = response.originAddresses;
			var detinations = response.destinationAddresses;
			var atLeastOne = false;
			for (var i = 0; i < origins.length; i++) {
				var results = response.rows[i].elements;
				for (var j = 0; j < results.length; j++) {
					var element = results[j];
					if (element.status === 'OK') {
						var distanceText = element.distance.text;
						var duration = element.duration.value / 60;
						var durationText = element.duration.text;
						if (duration <= maxDuration) {
							markers[i].setMap(map);
							atLeastOne = true;
							var infoWindow = new google.maps.InfoWindow({
								content: durationText + ' away, ' + distanceText + 
								'<div><input type=\"button\" value=\"View Route\" onclick=' + 
								'\"displayDirections(&quot;' + origins[i] + '&quot;);\"></input></div>'
							});
							infoWindow.open(map, markers[i]);
							markers[i].infoWindow = infoWindow;
							google.maps.event.addListener(markers[i], 'click', function() {
								this.infoWindow.close();
							});
						}
					}
				}
			}
			if (!atLeastOne) {
				window.alert('We could not find any locations within that distance!')
			}
		}
		function displayDirections(origin) {
			hideMarkers(markers);
			var directionsService = new google.maps.DirectionsService;
			var destinationAddress = document.getElementById('search-within-time-text').value;
			var mode = document.getElementById('mode').value;
			directionsService.route({
				origin: origin,
				destination: destinationAddress,
				travelMode: google.maps.TravelMode[mode]
			}, function(response, status) {
				if (status === google.maps.DirectionsStatus.OK) {
					var directionsDisplay = new google.maps.DirectionsRenderer({
						map: map,
						directions: response,
						draggable: true,
						polylineOptions: {
							strokeColor: 'green'
						}
					});
				} else {
					window.alert('Directions request failed due to ' + status);
				}
			});
		}
		function searchBoxPlaces(searchBox) {
			hideMarkers(placeMarkers);
			var places = searchBox.getPlaces();
			createMarkersForPlaces(places);
			if (places.length == 0) {
				window.alert('We did not find any placecs matching that search!');
			}
		}
		function textSearchPlaces() {
			var bounds = map.getBounds();
			hideMarkers(placeMarkers);
			var placesService = new google.maps.places.PlacesService(map);
			placesService.textSearch({
				query: document.getElementById('places-search').value,
				bounds: bounds
			}, function(results, status) {
				if (status === google.maps.places.PlacesServiceStatus.OK) {
					createMarkersForPlaces(results);
				}
			});
		}
		function createMarkersForPlaces(places) {
			var bounds = new google.maps.LatLngBounds();
			for (var i = 0; i < places.length; i++) {
				var place = places[i];
				var icon = {
					url: place.icon,
					size: new google.maps.Size(35, 35),
					origin: new google.maps.Point(0, 0),
					anchor: new google.maps.Point(15, 34),
					scaledSize: new google.maps.Size(25, 25)
				};
				var marker = new google.maps.Marker({
					map: map,
					icon: icon,
					title: place.name,
					position: place.geometry.location,
					id: place.place_id
				});
				var placeInfoWindow = new google.maps.InfoWindow();
				marker.addListener('click', function() {
					if (placeInfoWindow.marker == this) {
						console.log('This infowindow already is on this marker!');
					} else {
						getPlacesDetails(this, placeInfoWindow);
					}
				});
				placeMarkers.push(marker);
				if (place.geometry.viewport) {
					bounds.union(place.geometry.viewport);
				} else {
					bounds.extend(place.geometry.location);
				}
			}
			map.fitBounds(bounds);
		}
		function getPlacesDetails(marker, infoWindow) {
			var service = new google.maps.places.PlacesService(map);
			service.getDetails({
				placeId: marker.id
			}, function(place, status) {
				if (status === google.maps.places.PlacesServiceStatus.OK) {
					infoWindow.marker = marker;
					var innerHTML = '<div>';
					if (place.name) {
						innerHTML += '<strong>' + place.name + '</strong>';
					}
					if (place.formatted_address) {
						innerHTML += '<br>' + place.formatted_address;
					}
					if (place.formatted_phone_number) {
						innerHTML += '<br>' + place.formatted_phone_number;
					}
					if (place.opening_hours) {
						innerHTML += '<br><br><strong>Hours:</strong><br>' + 
						place.opening_hours.weekday_text[0] + '<br>' + 
						place.opening_hours.weekday_text[1] + '<br>' + 
						place.opening_hours.weekday_text[2] + '<br>' + 
						place.opening_hours.weekday_text[3] + '<br>' + 
						place.opening_hours.weekday_text[4] + '<br>' + 
						place.opening_hours.weekday_text[5] + '<br>' + 
						place.opening_hours.weekday_text[6]; 
					}
					if (place.photos) {
						innerHTML += '<br><br><img src="' + place.photos[0].getUrl({
							maxHeight: 100,
							maxWidth: 200
						}) + '">';
					}
					innerHTML += '</div>';
					infoWindow.setContent(innerHTML);
					infoWindow.open(map, marker);
					infoWindow.addListener('closeclick', function() {
						infoWindow.marker = null;
					});
				}
			});
		}
	</script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&v=3&callback=initMap">
	</script>
</body>
</html>
